<!DOCTYPE html>
<html>
<head>
    <style>

        /* Add these styles to your existing CSS file */

           .animation-container {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               background-color: #f0f0f0;

           }

           .logo-container {
             animation: rotate-center 0.6s ease-in-out both
           }

           .text-container {

               animation: revealText 1s ease-in-out 1s forwards;
               opacity: 0;
           }

           .logo {
               width: 100px; /* Adjust the width as needed */
               height: auto;

           }

           .text {
             opacity: 1;
            font-size: 24px;
            font-family: 'RionaSans', sans-serif;
            animation: tracking-in-expand 1s ease-in-out forwards;

            font-size: 24px; /* Adjust the font size as needed */
           }
           @keyframes rotate-center {
             0% {
               -webkit-transform: rotate(0);
                       transform: rotate(0);
             }
             100% {
               -webkit-transform: rotate(360deg);
                       transform: rotate(360deg);
             }
           }
           @keyframes rotateLogo {
               0% {
                   transform: rotate(0deg);
               }
               100% {
                   transform: rotate(360deg);
               }
           }

           @keyframes revealText {
               0% {
                   opacity: 0;

               }
               100% {
                   opacity: 1;

               }
           }keyframes rotate-scale-up {
              0% {
                -webkit-transform: scale(1) rotateZ(0);
                        transform: scale(1) rotateZ(0);
              }
              50% {
                -webkit-transform: scale(2) rotateZ(180deg);
                        transform: scale(2) rotateZ(180deg);
              }
              100% {
                -webkit-transform: scale(1) rotateZ(360deg);
                        transform: scale(1) rotateZ(360deg);
              }
            }
           @font-face {
                        font-family: 'RionaSans';
                        src: url('assets/font/Riona.ttf') format('truetype');
                        font-weight: normal;
                        font-style: normal;
                    }
           @keyframes tracking-in-expand {
                      0% {
                        letter-spacing: -0.5em;
                        opacity: 0;
                      }
                      40% {
                        opacity: 0.6;
                      }
                      100% {
                        opacity: 1;
                      }
                    }
           @keyframes shiftLeft {
                        0% {
                            transform: translateX(0);
                        }
                        100% {
                            transform: translateX(-50%); /* Shift to the left by half the container width */
                        }
                    }
    </style>
