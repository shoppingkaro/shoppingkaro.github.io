<!-- Background
<style>
    body.light {
      background-color: #E6EBEB;
    }

    body.dark {
      background-color: #241E30;
    }
  </style>-->
<script>
    var queryParams = new URLSearchParams(window.location.search);

    // Set the theme from the URL param, with fallback to user preference if no theme is
    // specified.
    var theme = queryParams.get("brightness");
    theme ||= window.matchMedia("(prefers-color-scheme: dark)").matches
      ? "dark"
      : "light";
    document.body.classList.add(theme);
  </script>

<!-- Loading indicator -->
<div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
              animation: rotateLogo 0.6s ease-in-out both


      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.01)
        }
      }


           .text_container {

               animation: revealText 1s ease-in-out 1s forwards;
               opacity: 0;
           }

           .text {
             opacity: 1;
            font-size: 24px;
            font-family: 'RionaSans', sans-serif;
            animation: tracking-in-expand 1s ease-in-out forwards;
             color: #FFFFFFFF;


            font-size: 24px; /* Adjust the font size as needed */
           }

           @keyframes rotateLogo {
               0% {
                   transform: rotate(0deg);
               }
               100% {
                   transform: rotate(360deg);
               }
           }

           @keyframes revealText {
               0% {
                   opacity: 0;

               }
               100% {
                   opacity: 1;

               }
           }
           @font-face {
                        font-family: 'RionaSans';
                        src: url('assets/font/Riona.ttf') format('truetype');
                        font-weight: normal;
                        font-style: normal;
                    }
           @keyframes tracking-in-expand {
                      0% {
                        letter-spacing: -0.5em;
                        opacity: 0;
                      }
                      40% {
                        opacity: 0.6;
                      }
                      100% {
                        opacity: 1;
                      }
                    }
            @keyframes fadeOut {
              0% { opacity: 1; }
              100% { opacity: 0; }
            }

            /* Apply the fadeOut animation to the text with a duration of 1 second */
            #textElement.removing {
              animation: fadeOut 1s;
            }
             @keyframes rotate-scale-up {
              0% {
                -webkit-transform: scale(1) rotateZ(0);
                        transform: scale(1) rotateZ(0);
              }
              50% {
                -webkit-transform: scale(2) rotateZ(180deg);
                        transform: scale(2) rotateZ(180deg);
              }
              100% {
                -webkit-transform: scale(1) rotateZ(360deg);
                        transform: scale(1) rotateZ(360deg);
              }
            }


    </style>
    <img src="icons/Icon-192.png" alt="Loading indicator..." width="100" />

    <div class="text-container">
        <div id="textElement" class="text">DukanDekho</div>
    </div>
</div>
<script>
   var textElement = document.getElementById("textElement");
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function (app) {
        // Wait a few milliseconds so users can see the "zoooom" animation
        // before getting rid of the "loading" div.
         textElement.remove();
        window.setTimeout(function () {
          loading.remove();



        }, 200);
      });
    });
  </script>

<!-- App -->
</body>

</html>
